<doctype html>
<html lang="en">
<head>
    <title>Praks1</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Numbri arvamise mäng</h1>
    <p>Arva ära number 1 ja 100 vahel</p>
    <div class="form">
        <label for="guessField">Sisesta pakkumine:</label>
        <input type="number" id="guessField" class="guessField" min="1" max="100">
        <input type="submit" value="Kontrolli" class="guessSubmit" id="guessSubmit">
    </div>
    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
